<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund & Dispute Resolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Refund & Dispute Resolution</h1>
        
        <!-- Refund Request Form -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Request a Refund</h2>
            <form>
                <label class="block text-gray-600 mb-1">Order ID</label>
                <input type="text" class="w-full p-2 border rounded mb-3" placeholder="Enter Order ID">
                
                <label class="block text-gray-600 mb-1">Reason for Refund</label>
                <select class="w-full p-2 border rounded mb-3">
                    <option>Item not delivered</option>
                    <option>Wrong item received</option>
                    <option>Item damaged</option>
                    <option>Other</option>
                </select>
                
                <label class="block text-gray-600 mb-1">Upload Evidence (optional)</label>
                <input type="file" class="w-full p-2 border rounded mb-3">
                
                <button type="button" onclick="showDisputeSection()" class="w-full bg-red-600 text-white p-3 rounded-lg hover:bg-red-700">Submit Request</button>
            </form>
        </div>
        
        <!-- Dispute Section (Hidden Initially) -->
        <div id="dispute-section" class="hidden">
            <!-- Dispute Status Tracker -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-2">Dispute Status</h2>
                <div class="flex items-center justify-between">
                    <div class="flex flex-col items-center">
                        <div class="w-8 h-8 bg-green-500 text-white flex items-center justify-center rounded-full font-bold">✔</div>
                        <p class="text-sm mt-1">Submitted</p>
                    </div>
                    <div class="w-1/4 h-1 bg-green-500"></div>
                    <div class="flex flex-col items-center">
                        <div class="w-8 h-8 bg-yellow-500 text-white flex items-center justify-center rounded-full font-bold">✔</div>
                        <p class="text-sm mt-1">Under Review</p>
                    </div>
                    <div class="w-1/4 h-1 bg-gray-300"></div>
                    <div class="flex flex-col items-center">
                        <div class="w-8 h-8 bg-gray-300 text-gray-700 flex items-center justify-center rounded-full font-bold">✔</div>
                        <p class="text-sm mt-1">Resolved</p>
                    </div>
                </div>
            </div>
            
            <!-- Dispute History -->
            <div>
                <h2 class="text-lg font-semibold mb-2">Past Refund Requests</h2>
                <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                    <div class="flex justify-between border-b pb-2 mb-2">
                        <p class="font-semibold">Order ID</p>
                        <p class="font-semibold">Status</p>
                    </div>
                    <div class="flex justify-between">
                        <p>#123456789</p>
                        <p class="text-yellow-500">Under Review</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showDisputeSection() {
            document.getElementById('dispute-section').classList.remove('hidden');
        }
    </script>
</body>
</html>
